apply plugin: 'com.android.application'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-android'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.example.keeper"        minSdkVersion 26        targetSdkVersion 28        versionCode 1        versionName "2.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility = '1.8'        targetCompatibility = '1.8'    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:28.0.0'    implementation 'com.android.support:design:28.0.0'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.android.support:appcompat-v7:28.0.0'    implementation 'com.android.support:preference-v7:28.0.0'    implementation 'com.android.support:percent:28.0.0'    implementation 'org.litepal.android:kotlin:3.0.0'    implementation 'de.hdodenhof:circleimageview:3.0.0'    implementation 'com.android.support:support-v4:28.0.0'    implementation 'com.timehop.stickyheadersrecyclerview:library:0.4.3'    implementation 'com.contrarywind:Android-PickerView:4.1.7'    testImplementation 'junit:junit:4.12'    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'}repositories {    maven { url 'https://jitpack.io' }    mavenCentral()}